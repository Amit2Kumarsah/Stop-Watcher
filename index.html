<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch profile</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="stopwatch">
        <h1>STOPWATCH</h1>
        <DIV class="circle">
            <span class="time" id="sw-time">00:00:00:00</span>
        </DIV>
        
        <div class="controls">
            <input type="button" value="Reset" id="sw-rst">
            <input type="button" value="Start" id="sw-go" >
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
